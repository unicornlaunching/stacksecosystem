        // Define color scheme for different categories

            "Core Infrastructure": "#FF6B6B",
            "Wallets": "#4ECDC4",
            "Exchanges": "#45B7D1",
            "DeFi": "#FFA500",
            "NFTs": "#7FDBFF",
            "Infrastructure": "#9B59B6",
            "Developer Tools": "#2ECC71",
            "Education": "#E74C3C",
            "Governance": "#3498DB",
            "Community": "#F39C12",
            "Key People": "#1ABC9C",
            "default": "#CCCCCC"
        };

        // Set up the dimensions for the visualization
        const width = window.innerWidth;
        const height = window.innerHeight;

        // Create the SVG container for the visualization
        const svg = d3.select("#visualization")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${width / 2},${height / 2})`);

        // Calculate the radius for the radial tree
        const radius = Math.min(width, height) / 2 - 80;

        // Create the tree layout
        const tree = d3.tree()
            .size([2 * Math.PI, radius])
            .separation((a, b) => (a.parent == b.parent ? 5 : 8) / a.depth);

        // Create the root node of the tree
        const root = d3.hierarchy(data);
        root.descendants().forEach((d, i) => {
            d.id = i;
            d._children = d.children;
            if (d.depth > 1) d.children = null;
        });

        // Function to update the visualization
        function update(source) {
            // Generate the tree data
            const treeData = tree(root);
            const nodes = treeData.descendants();
            const links = treeData.links();

            // Update the links
            const link = svg.selectAll("path.link")
                .data(links, d => d.target.id);

            // Enter new links
            const linkEnter = link.enter().append("path")
                .attr("class", "link")
                .attr("d", d3.linkRadial()
                    .angle(d => source.x0)
                    .radius(d => source.y0));

            // Update existing links
            const linkUpdate = linkEnter.merge(link);

            // Transition links to their new position
            linkUpdate.transition()
                .duration(500)
                .attr("d", d3.linkRadial()
                    .angle(d => d.x)
                    .radius(d => d.y));

            // Remove old links
            const linkExit = link.exit().transition()
                .duration(500)
                .attr("d", d3.linkRadial()
                    .angle(d => source.x)
                    .radius(d => source.y))
                .remove();

            // Update the nodes
            const node = svg.selectAll("g.node")
                .data(nodes, d => d.id);

            // Enter new nodes
            const nodeEnter = node.enter()
                .append("g")
                .attr("class", "node")
                .attr("transform", d => `rotate(${d.x * 180 / Math.PI - 90}) translate(${d.y},0)`)
                .on("click", (event, d) => {
                    // Toggle children on click
                    event.stopPropagation();
                    if (d.children) {
                        d._children = d.children;
                        d.children = null;
                    } else {
                        d.children = d._children;
                        d._children = null;
                    }
                    update(d);
                });

            // Add circles to nodes
            nodeEnter.append("circle")
                .attr("r", 5)
                .attr("fill", d => d._children ? "#555" : (colorScheme[d.data.name] || colorScheme.default));

            // Add text labels to nodes
            const textEnter = nodeEnter.append("text")
                .attr("dy", "0.31em")
                .attr("x", d => d.x < Math.PI === !d.children ? 8 : -8)
                .attr("text-anchor", d => d.x < Math.PI === !d.children ? "start" : "end")
                .attr("transform", d => d.x >= Math.PI ? "rotate(180)" : null)
                .style("font-size", "10px")
                .style("cursor", "pointer");

            textEnter.append("tspan")
                .text(d => d.data.name)
                .on("click", (event, d) => {
                    // Open URL or show info panel on text click
                    event.stopPropagation();
                    if (d.data.url) {
                        window.open(d.data.url, "_blank");
                    } else {
                        showInfoPanel(d);
                    }
                });

            // Add a white background to text for better readability
            textEnter.clone(true).lower()
                .attr("stroke", "white")
                .attr("stroke-width", 3);

            // Update existing nodes
            node.merge(nodeEnter)
                .transition()
                .duration(500)
                .attr("transform", d => `rotate(${d.x * 180 / Math.PI - 90}) translate(${d.y},0)`);

            // Update node colors
            node.select("circle")
                .attr("fill", d => d._children ? "#555" : (colorScheme[d.data.name] || colorScheme.default));

            // Remove old nodes
            node.exit().remove();

            // Store the old positions for transitions
            nodes.forEach(d => {
                d.x0 = d.x;
                d.y0 = d.y;
            });
        }

        // Initialize the visualization
        root.x0 = 0;
        root.y0 = 0;
        update(root);

        // Add zoom functionality
        const zoom = d3.zoom()
            .scaleExtent([0.5, 5])
            .on("zoom", (event) => {
                svg.attr("transform", event.transform);
            });

        d3.select("svg").call(zoom);

        // Set initial zoom level
        const initialScale = 0.8;
        svg.attr("transform", `scale(${initialScale})`);

        // Add functionality to close the info panel
        document.getElementById("closeInfo").addEventListener("click", () => {
            document.getElementById("infoPanel").style.display = "none";
        });

        // Function to show the info panel with node details
        function showInfoPanel(d) {
            const infoPanel = document.getElementById("infoPanel");
            const infoTitle = document.getElementById("infoTitle");
            const infoDescription = document.getElementById("infoDescription");
            const infoLink = document.getElementById("infoLink");

            infoTitle.textContent = d.data.name;
            infoDescription.textContent = d.data.description || "No description available.";
            
            if (d.data.url) {
                infoLink.href = d.data.url;
                infoLink.textContent = "Learn More";
            } else {
                infoLink.href = "";
                infoLink.textContent = "";
            }

            infoPanel.style.display = "block";
        }
